{% extends 'base.html' %}
{% block a %}
{% endblock %}
{% block body %}
<div class="form-row">
    <div class="col-md-6">
        <img src="{{movie.image.url}}" width="500px;"height="500px;" >


    </div>
    <div class="col-md-6">
        <div class="card" style="width: 43rem;background-color:aqua;">
            <div class="card-body">
                <h5 class="card-title">{{movie.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{movie.year}}</h6><hr>
                <p class="card-text">{{movie.desc}}</p>
                <a href="{% url 'movie:update' movie.id %}" class="btn btn-warning">Update</a>
                <a href="{% url 'movie:delete' movie.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>

    </div>
</div>

{% endblock %}
