{% extends 'base.html' %}
{% load static %}




{% block body %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block " src="{% static 'image/Avatar-Enter-the-World (1).jpg' %}" alt="First slide" width="1400px;" height="300px;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'image/Avengers-Endgame-2019.jpg' %}" alt="Second slide" height="300px;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'image/annabellee.jpg' %}" alt="Third slide" height="300px;">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>






<div class="container my_index" style="margin-top:10px;">
<div class="form-row">
    {% for i in movie %}
    <div class="form-group col-md-3">


            <div class="card" style="width:18rem;">
                <div class="card-header" style="background-color:yellow;">
                    <h4><i>{{i.genres}}</i></h4>
                </div>
                 <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" width="100px;" height="100px;">
                <div class="card-body" style="background-color:aqua;">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.year}}</p>

                    <a class="btn btn-primary" href="{% url 'movie:details' i.id %}">Details</a>
                </div>

            </div>

        &nbsp;
    </div>


    {% endfor %}

</div>
</div>

{% endblock %}
